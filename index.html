<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Scene</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #person-name {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
        }
        #detect-btn {
            position: absolute;
            top: 50px;
            left: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="person-name">Person Detected: None</div>
    <button id="detect-btn">Check Person</button>
    <script src="libs/three.min.js"></script>
    <script src="libs/OBJLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 20, 40);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(50, 50, 50);
        scene.add(directionalLight);

        let man;

        const objLoader = new THREE.OBJLoader();
        objLoader.load('ana_kako_covek.obj', (loadedMan) => {
            loadedMan.traverse((child) => {
                if (child.isMesh) {
                    const texture = new THREE.TextureLoader().load('2025-01-18 (1).png');
                    child.material = new THREE.MeshStandardMaterial({ map: texture });
                }
            });
            loadedMan.scale.set(0.8, 0.8, 0.8);
            loadedMan.position.set(4, 5, 0);
            man = loadedMan;
            scene.add(man);
        });

        objLoader.load('avto3.obj', (car) => {
            car.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
                }
            });
            car.scale.set(2.5, 2.5, 2.5);
            car.rotation.set(0, 55, 0);
            car.position.set(0, 0, 0);
            scene.add(car);
        });

        objLoader.load('Tjunction.obj', (road) => {
            road.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({ color: 0x555555 });
                }
            });
            road.scale.set(20, 20, 20);
            road.position.set(0, -2, -20);
            scene.add(road);
        });

        // Add static image as a larger plane on the street
        const textureLoader = new THREE.TextureLoader();
        const staticImageTexture = textureLoader.load(
            'ana.jpg',
            () => console.log('Image loaded successfully!'),
            undefined,
            (err) => console.error('Error loading image:', err)
        );
        const staticImageMaterial = new THREE.MeshStandardMaterial({ map: staticImageTexture });
        const staticImagePlane = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), staticImageMaterial); // Larger plane size
        staticImagePlane.position.set(10, 10, 15); // Adjusted position to be more visible
        staticImagePlane.rotation.y = 0; // Face the camera
        scene.add(staticImagePlane);

        document.getElementById('detect-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://127.0.0.1:5000/detection', {
                    method: 'GET',
                    mode: 'cors',
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const textElement = document.getElementById("person-name");

                if (data.detected) {
                    textElement.textContent = `Person Detected: ${data.name}`;
                } else {
                    textElement.textContent = `Person Detected: ${data.name || "None"}`;
                }
            } catch (error) {
                console.error("Error fetching detection data:", error);
                alert("Error connecting to the detection server.");
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
